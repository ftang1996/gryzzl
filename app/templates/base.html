<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog!</title>
    {% endif %}
      <style>
        .card-wrapper {
            color: black;
            text-decoration: none;
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .item-wrapper {
            color: black;
            text-decoration: none;
            width: 50%;
            display: block;
            padding: 30px 20px;
        }

        .amt-box {
            border: 1px black solid;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 70px;
            margin: 0px 10px;
            text-align: center;
        }

        .total-box {
            background-color: tomato;
            color: white;
            padding: 10px;
            text-align: right;
        }

        .centered {
            position: absolute;
            font-size: 30px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .total {
            font-size: 24px;
        }

        .basketbutton {
            background-color: #3377ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 30px auto 60px auto;
            float: center;
        }

        img {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
        <div class="jumbotron">
            <div>Microblog: <a href="/index">Home</a></div>
            <hr>
            {% block content %}{% endblock %}
            </hr>
        </div>
    </body>
</html>
