<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog!</title>
    {% endif %}
      <style>
        .card-wrapper {
            color: black;
            border-top: 10px solid #A3F9CB;
            box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.2);
            border-radius: 3px;
            text-decoration: none;
            width: 80%;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .item-wrapper {
            color: black;
            text-decoration: none;
            width: 50%;
            display: block;
            padding: 30px 20px;
        }

        .amt-box {
            border: 1px black solid;
            padding-top: 5px;
            padding-bottom: 5px;
            width: 70px;
            margin: 0px 10px;
            text-align: center;
        }

        .total-box {
            background-color: tomato;
            color: white;
            padding: 10px;
            text-align: right;
        }

        .centered {
            font-size: 30px;
            margin: 10px auto;
            align-text: center;
        }
        .total {
            font-size: 24px;
        }

        .basketbutton {
            background-color: #3377ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 30px auto 60px auto;
            float: center;
        }

        .btn-login {
            font-size: 14px;
            font-weight: 500;
            background-color: #A3F9CB;
            padding-left: 20px;
            padding-right: 20px;
            height: 50px;

        }

        body {
            padding: 20px 50px;
        }

        img {
            width: 90%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
             $("#buttonsubmit").click(function(){
                $('#this > div:last-child').append( '<div class="col-sm-3"></div><div class="col-sm-3 profile-builder-text" style="margin-top: 40px;"><label style="text-align: right;" class="profile-builder-text">item:</label></div><div class="col-sm-6"><input type="text" class="form-control builder-input" style="margin-top: 40px;" placeholder="Enter name"></div><div class="col-sm-6"></div><div class="col-sm-4"><input type="text" class="form-control builder-input" style="margin-top: 20px;" placeholder="Product category"></div><div class="col-sm-2"><input type="text" class="form-control builder-input" style="margin-top: 20px;" placeholder="Price"></div><div class="col-sm-6"></div><div class="col-sm-2"><label style="margin-top: 40px; color: grey;">Photo:</label></div><div class="col-sm-4"><input type="file" class="form-control-file" style="margin-top: 40px;"></div>' );
                event.preventDefault()
             });
        });
    </script>

	</head>
	<body>

        <div class="row justify-content-between">
                <div class="col-2">
                    <h3 style="padding-top:5px"><a href="/index" style="color:black;">Home</a></h3>
                </div>
                <div class="col-2">
                    <button class="btn btn-login" type="button">Login/Signup</button>
                </div>

        </div>


        <hr>
        {% block content %}{% endblock %}

    </body>
</html>
