{% extends "base.html" %}

{% block content %}
    <h1>Here are some nonprofits:</h1>
    {% for post in posts %}
    <a href="nonprofit/{{post.id}}" class="card-wrapper rounded-top">
        <div class="card" style="height: 180px;">
            <div class="card-body">
                <div class="row" style="height: 170px;">
                    <div class="col-sm-4" id="img-wrapper" >
                        <img style="height: 150px; width: 280px;" src="http://newvietgens.com/wp-content/uploads/2017/12/AAEAAQAAAAAAAAkjAAAAJDkzMGM2ZmZmLTQwYzYtNGIxOC1iYmEwLTJkMTk2ZjI5YTE2Nw-300x202.png" class="list-img" alt="Flower">
                    </div>
                    <div class="col-sm-6 card-text">
                        <h4 style="text-align: left;">
                    <strong>{{post.name}}</strong>
                        </h4>
                        <h6 style="text-align: left;">
                        {{post.description}}
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </a>

    {% endfor %}
{% endblock %}
